<div class="button-bar">
    <span id="file" class="button form-submit-button">Upload</span>
    <a class="button" href="{{@baseURI}}{{@adminURI}}files">Cancel</a>
</div>
<form id="file-form" class="table-form" method="post" enctype="multipart/form-data">
    <h2 class="region-title">File Profile</h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td class="required">File</td>
            <td><input type="file" name="upload"></td>
            <td>Override</td>
            <td><input type="checkbox" name="override" value="yes" {{@checked}}></td>
        </tr>
        </tbody>
    </table>
</form>
