<div class="button-bar">
    <span id="category" class="button form-submit-button">Save</span>
    <a class="button" href="{{@cancelURI}}">Cancel</a>
</div>
<form id="category-form" class="table-form" method="post">
    <h2 class="region-title">Category Profile</h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td class="required">Title</td>
            <td><input type="text" name="title" value="{{@title}}"></td>
            <td>Preview Image</td>
            <td>
                <select name="previewImage">
                    <option value="">--NONE--</option>
                    {{@previewImageSelect}}
                </select>
            </td>
        </tr>
        <tr>
            <td class="required">Displayed</td>
            <td>
                <select name="displayed">
                    <option value="1">Yes</option>
                    <option value="0" {{@displayedNo}}>No</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
</form>
